<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:b="http://jboss.com/products/seam/birt" template="../../layout/template.xhtml">
	<ui:define name="body">
		<h:messages globalOnly="true" styleClass="message" id="globalMessages" />

		<h:form id="formRiport">
			<rich:panel>
				<h:selectOneMenu id="selectAdWord" value="#{riportForm.adWord}" require="true">
					<s:selectItems value="#{riportForm.list}" var="adword" label="#{adword.adWord}" />
					<a4j:support event="onchange" reRender="riportPanel" />
					<s:convertEntity />
				</h:selectOneMenu>
			</rich:panel>
		</h:form>
		
		<rich:panel id="riportPanel" rendered="#{riportForm.rendered}">
			<f:facet name="header">Riport</f:facet>
			<b:birt designType="embed" designName="/riports/week.rptdesign" embeddable="true" masterpage="true">
				<b:param name="adword" value="www.aesthetica.hu" />
			</b:birt>
			<div style="clear: both" />
		</rich:panel>


	</ui:define>
</ui:composition>
