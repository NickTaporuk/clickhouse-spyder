<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../../layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Customer Details</f:facet>


        <s:decorate id="company" template="../../layout/display.xhtml">
            <ui:define name="label">Company</ui:define>
            <h:outputText value="#{customerHome.instance.company}"/>
        </s:decorate>

        <s:decorate id="companyUrl" template="../../layout/display.xhtml">
            <ui:define name="label">Company url</ui:define>
            <h:outputText value="#{customerHome.instance.companyUrl}"/>
        </s:decorate>

        <s:decorate id="email" template="../../layout/display.xhtml">
            <ui:define name="label">Email</ui:define>
            <h:outputText value="#{customerHome.instance.email}"/>
        </s:decorate>

        <s:decorate id="phone" template="../../layout/display.xhtml">
            <ui:define name="label">Phone</ui:define>
            <h:outputText value="#{customerHome.instance.phone}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/pages/customers/CustomerEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/pages/customers/#{empty customerFrom ? 'CustomerList' : customerFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
